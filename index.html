<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="styles.css"/>
    </head> 
    <body>
        <div id="container1">                
            <header>
                <h1 id="titulo1">La Calculadora</h1>
            </header>
            <nav>
                <p>Contacto: <img src="twitter.png" title="Twitter"></img></p>
            </nav>
            <div id="calculadora_container">
                <div id="calculadora">
                    <button class="left">1</button>
                    <button class="center">2</button>
                    <button class="right">3</button>
                    <button class="left">4</button>
                    <button class="center">5</button>
                    <button class="right">6</button>
                    <button class="left">7</button>
                    <button class="center">8</button>
                    <button class="right">9</button>
                    <button class="left">0</button>
                    <button class="center">=</button>
                    <button class="right">Borrar</button>
                    <button class="left">+</button>
                    <button class="center">-</button>
                    <button class="right">*</button>              
                </div>
            </div>
            <div id="resultado_container">
                <div id="resultado">
                    <p id="result"></p>
                </div>
            </div>
        </div>
